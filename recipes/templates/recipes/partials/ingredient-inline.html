<div id='ingredient-{{ object.id }}'>
    {{object.quantity}} {{object.unit}} - {{object.name}}
    <button class='btn btn-sm btn-primary' hx-trigger='click' hx-get='{{ object.get_hx_edit_url }}' hx-target='#ingredient-{{ object.id }}' style='margin-bottom: 5px;'>Edit</button>
    <a href="{{ object.get_delete_url }}" class='btn btn-sm btn-danger' hx-post='{{ object.get_delete_url }}' hx-confirm='Delete ingredient?' hx-trigger='click' hx-target='#ingredient-{{ object.id }}' hx-swap='outerHTML'>Remove</a>
</div>
