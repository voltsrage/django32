{% extends "base.html" %} {% block content %}
<h1>Articles </h1>
<div>
    <a href="/articles/create" type='submit'>Create New Article</a>
</div>
<ul>{% for x in object_list%} {% if x.title %}
    <li><a href="/articles/{{x.id}}"> {{x.title}} - {{x.content}}</a></li>
    {% endif %} {% endfor %}
</ul>
{%endblock content%}
